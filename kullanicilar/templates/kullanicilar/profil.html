{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-lg-12">
    <div class="card shadow-sm">
      <div class="card-header">
        <h2 class="text-center mb-0">Profil Bilgilerinizz</h2>
      </div>
      <div class="card-body p-1">
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ profil_form.username.id_for_label }}" class="form-label">Kullan覺c覺 Ad覺:</label>
            {{ profil_form.username }}
          </div>

          <div class="mb-3">
            <label for="{{ profil_form.email.id_for_label }}" class="form-label">E-posta:</label>
            {{ profil_form.email }}
          </div>

          <div class="mb-3">
            <label for="{{ profil_form.first_name.id_for_label }}" class="form-label">Ad:</label>
            {{ profil_form.first_name }}
          </div>

          <div class="mb-3">
            <label for="{{ profil_form.last_name.id_for_label }}" class="form-label">Soyad:</label>
            {{ profil_form.last_name }}
          </div>

          <div class="mb-3">
            <label for="{{ profil_form.telefon_numarasi.id_for_label }}" class="form-label">Telefon Numaras覺:</label>
            {{ profil_form.telefon_numarasi }}
          </div>         

          <button type="submit" class="btn btn-primary w-100">Kaydet</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
