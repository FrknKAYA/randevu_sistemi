{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="text-center mb-0">Berber Ekle</h2>
            </div>
            <div class="card-body p-1">         
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <fieldset>
                                <legend>Kişisel Bilgiler</legend>
                                <div class="mb-3">
                                    <label for="{{ form.first_name.id_for_label }}" class="form-label">Ad:</label>
                                    {{ form.first_name }}
                                </div>
                                <div class="mb-3">
                                    <label for="{{ form.last_name.id_for_label }}" class="form-label">Soyad:</label>
                                    {{ form.last_name }}
                                </div>
                                <div class="mb-3">
                                    <label for="{{ form.telefon_numarasi.id_for_label }}" class="form-label">Telefon Numarası:</label>
                                    {{ form.telefon_numarasi }}
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-12">
                            <fieldset>
                                <legend>Hesap Bilgileri</legend>
                                <div class="mb-3">
                                    <label for="{{ form.email.id_for_label }}" class="form-label">E-posta:</label>
                                    {{ form.email }}
                                </div>
                                <div class="mb-3">
                                    <label for="{{ form.username.id_for_label }}" class="form-label">Kullanıcı Adı:</label>
                                    {{ form.username }}
                                </div>
                                <div class="mb-3">
                                    <label for="{{ form.password.id_for_label }}" class="form-label">Şifre:</label>
                                    {{ form.password }}
                                </div>
                            </fieldset>
                        </div>
                    </div> 
                    <button type="submit" class="btn btn-primary w-100">Berber Ekle</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
