{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card shadow-sm">
            <div class="card-body p-1">
                <h3 class="text-center mb-4">Dükkan Oluşturma Formu</h3>
                
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.ad.id_for_label }}" class="form-label">Dükkan Adı:</label>
                        {{ form.ad }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.adres.id_for_label }}" class="form-label">Adres:</label>
                        {{ form.adres }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.telefon.id_for_label }}" class="form-label">Telefon:</label>
                        {{ form.telefon }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.calisma_gunleri.id_for_label }}" class="form-label">Çalışma Günleri:</label>
                        {{ form.calisma_gunleri }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.acilis_saati.id_for_label }}" class="form-label">Açılış Saati:</label>
                        {{ form.acilis_saati }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.kapanis_saati.id_for_label }}" class="form-label">Kapanış Saati:</label>
                        {{ form.kapanis_saati }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Dükkan Oluştur</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
