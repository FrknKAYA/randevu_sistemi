{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="card shadow-sm">
      <div class="card-header">
        <h2 class="text-center mb-0">Müşteri Ekle</h2>
      </div>
      <div class="card-body p-1">        
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
              {{ field }}
              {% if field.errors %}
                <div class="invalid-feedback">
                  {{ field.errors }}
                </div>
              {% endif %}
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary w-100">Müşteriyi Kaydet</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
